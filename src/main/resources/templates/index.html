<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

    <head>
        <title>Pakko ottaa</title>

    </head>

    <body>
        <h1>Drinkkisovellus</h1>

        <p><span th:text="${viesti}">jotain?</span></p>
        <ol>

        </ol>

        <p><a href="/drinkit">Tästä drinkkilistaukseen.</a></p>
    </body>
</html>
